<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="OBMC Logo.png" alt="logo" height="50px" width="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>          
    
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"> <a class="nav-link" href="enroll.html" target="_self">Enroll</a> </li>
            </ul>

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>

    <div class="header-container">
    <img src="OBMC Logo.png" alt="OBMC Logo" class="logo">
    <h1>OBMC Student Enrollment Form</h1>
    </div>

    <div class="container form-control">
    <form>
    <h2 class="mb-4">Student Information</h2>
	<div class="row">
        <!-- First Name -->
        <div class="col-12 col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
    </div>
        <!-- Last Name -->
    <div class="col-12 col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
    </div>
        <!-- Birthdate, Gender, Grade Level -->
    <div class="row mt-3">

        <!-- Birthdate -->
    <div class="col-12 col-md-4">
        <label class="form-label">Birthdate</label>
        <input type="date" class="form-control">
    </div>

        <!-- Gender -->
    <div class="col-12 col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-select">
            <option selected disabled>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>

        <!-- Grade Level -->
    <div class="col-12 col-md-4">
        <label class="form-label">Grade Level</label>
        <select class="form-select">
            <option selected disabled>Select</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
        </select>
    </div>
    <h2 class="mb-4 mt-4">Contact Details</h2>
    </div>

    <div class="col-12 col-md-12">
            <label class="form-label">Email Address</label>
            <input type="text" class="form-control">
    </div>

    <div class="col-12 col-md-12">
            <label class="form-label">Contact Number</label>
            <input type="text" class="form-control">
    </div>

    <h2 class="mb-4 mt-4">Other Information</h2>

        <div class="mb-3">
    <label class="form-label">Mode of Learning</label>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
        <label class="form-check-label" for="male">Online</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
        <label class="form-check-label" for="female">Face-to-Face</label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agree">
        <label class="form-check-label" for="agree">
            I confirm that the information above is correct.
        </label>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">
            Submit Enrollment
        </button>
    </div>
    </form>
    </div>

    <footer class="text-center py-3 bg-dark text-light mt-auto">
            &copy; 2026 Student Enrollment System | Alyanna Barlisan 9-Ruby
        </footer>

</body>
</html>
